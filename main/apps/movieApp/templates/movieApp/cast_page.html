<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'movieApp/actors.css' %}">
  </head>
  <body>
    <div class="wrapper">
      <div class="nav-bar">
        <a href="/">Home</a>
        {% if request.session.user %}
        <a href="/logout">Logout</a>
        {% endif %}

      </div>

      <h1>{{ details.name }}</h1>

      <img style="width:200px" src="https://image.tmdb.org/t/p/w500/{{ details.profile_path }}">



      <!-- SHOULD WE MIX TV AND MOVIES OR COMBINE THEM INTO ONE?? -->
      <div class="topMovies">

      <h3>Top Movies</h3>
    {% for role in credits.cast|slice:":5" %}
    <div class="movie">
      <a href="/movie/{{ role.id }}">
        <img style="width:100px" src="https://image.tmdb.org/t/p/w500/{{ role.poster_path }}">
      </a>
      <p>{{ role.title }}</p>
      <p>{{ role.character }}</p>

    </div>
    {% endfor %}
    </div>
    </div>
  </body>
</html>
