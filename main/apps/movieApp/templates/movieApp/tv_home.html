<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <a href="/">Home</a>
    {% if request.session.user %}
    <a href="/logout">Logout</a>
    {% endif %}
    <h1>Discover Popular TV Shows</h1>
    <div class="cast-wrapper">
      {% for show in shows %}
      <div class="castMember">
        <a href="/show/{{show.id}}">
          <img style="width:100px" src="https://image.tmdb.org/t/p/w500{{show.poster_path}}">
        </a>
        <p>{{show.name}}</p>
      </div>
      {% endfor %}


    </div>

  </body>
</html>
