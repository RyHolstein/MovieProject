<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Season Page</title>
  </head>
  <body>
    <a href="/">Home</a>
    {% if request.session.user %}
    <a href="/logout">Logout</a>
    {% endif %}
    <h2>{{tv_season.name}}</h2>
    <img style="width:200px" src="https://image.tmdb.org/t/p/w500{{tv_season.poster_path}}" alt="">
    <p>{{tv_season.overview}}</p>
    {%for episode in tv_season.episodes %}
    <h3><a href="/episode/{{id}}/{{season}}/{{episode.episode_number}}">{{episode.name}}</a></h3>

    {% endfor %}

  </body>
</html>
