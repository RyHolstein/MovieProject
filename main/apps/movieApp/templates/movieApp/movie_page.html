<!DOCTYPE html>
<!-- image path https://image.tmdb.org/t/p/w500/ -->

<html>
  <head>
    <meta charset="utf-8">
    <title>Movie</title>
  </head>
  <body>
    <a href="/">Home</a>
    <h1>This will be the page that has to do with individual movies</h1>
      <p>{{ movie.title }}</p>
      <img style="width:200px" src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" >
    <h3>Summary</h3>
      <p>{{ movie.overview }}</p>

    <h3>cast</h3>
    <div class="cast-wrapper">
      {% for person in cast.cast %}
      <a href="/people/{{person.id}}">{{ person.name}}</a>
      {% endfor %}
    </div>
  </body>
</html>
