<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js" type="text/javascript"></script>

<div class="top-nav-bar">
  <div class="logo-hr">
    <img class="center"src="https://i0.wp.com/hourofpower.org/wp-content/uploads/2015/10/logo_placeholder1-360x200.png" alt="logo">
  </div>
  <ul id="navbar-menu">
    <li><a href="/">Home</a></li>
    <li><a href="/profile">Profile</a></li>
    <li><a href="/movie_home">Discover</a></li>
    <li><a id="search-button">Search</a></li>
  </ul>
</div>
<div class="search-wrapper">
  <div class="search-bar">
    <form class="search-form" action="/search/" method="POST">
      {% csrf_token %}
      <input type="search" name="search-info" id="search-info" placeholder="Search">
      <button class="center" id="close-search-button" onclick="closeSearch()" type="button" name="button">></button>
    </form>
  </div>
  <div class="search-block">

    <div class="content-hide">
      <h1>results </h1>
      <div id="search-results"><!--everything added from search goes in here--></div>
    </div>
  </div>
</div>
