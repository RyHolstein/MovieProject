<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>newsfeed</title>
  </head>
  <body>
    <a href="/">Home</a>
    {% if request.session.user %}
    <a href="/logout">Logout</a>
    {% endif %}
    <h1>Review Feed</h1>

    {% for review in feed %}
      <p>{{review.movie_title}}</p>
      <p>{{review.user_id.first_name}}</p>
      <p>{{review.created_at}}</p>
      <p>----------------------------</p>
    {%endfor%}

  </body>
</html>
